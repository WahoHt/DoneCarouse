<div layout="column" ng-cloak>
  <md-content>
    <md-tabs
      md-selected="selectedIndex"
      md-border-bottom
      md-autoselect
      md-swipe-content
    >
      <md-tab
        ng-repeat="tab in tabs track by $index"
        ng-disabled="tab.disabled"
        label="{{tab.title}}"
      >
        <div class="demo-tab tab{{$index%4}}">
          <div
            style="background-image: url({{tab.image[current].url}}); width: 530px; height: 150px;"
            ng-class="{'active': isActive($index)}"
          >
            {{tab.image[current].text}}
          </div>
          <button ng-click="prevSlide($index)">prev</button>
          <button ng-click="nextSlide($index);">next</button>
        </div>
      </md-tab>
    </md-tabs>
  </md-content>

  <form ng-submit="addTab(tTitle)" layout="column" class="md-padding">
    <div layout="row" layout-xs="column">
      <div>
        <h2 class="md-subhead">Add a new Tab:</h2>
      </div>
      <md-input-container>
        <label for="label">Label</label>
        <input type="text" id="label" ng-model="tTitle" />
      </md-input-container>
      <!-- <md-input-container> -->
      <label for="content">Content</label>
      <div>
        <div
          style="display: flex; flex-direction: column"
          ng-repeat="field in table.fields track by $index"
        >
          <input
            type="text"
            id="content"
            ng-model="field.text"
            style="height: 30px; height: 30px"
            placeholder="Field Text"
            ng-model-options="{ debounce: 1000 }"
          />
          <input
            type="text"
            id="url"
            ng-model="field.url"
            style="height: 30px; width: 100px"
            placeholder="Field url"
            ng-model-options="{ debounce: 1000 }"
          />
        </div>
      </div>
    </div>
    <md-button
      ng-click="addInpContent()"
      style="background-color: cadetblue; height: 30px; width: 30px"
      >Add</md-button
    >
    <md-button
      ng-click="removeInpContent()"
      style="background-color: cadetblue; height: 30px; width: 30px"
      >Remove</md-button
    >
    <!-- </md-input-container> -->
    <md-button
      class="add-tab md-primary md-raised"
      type="submit"
      style="height: 30px; width: 30px"
    >
      Add Tab
    </md-button>
    <div>check{{table.fields}}</div>
  </form>
</div>

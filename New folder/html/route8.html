<uib-tabset active="active">
  <uib-tab
    index="$index + 1"
    ng-repeat="tab in tabs track by $index"
    heading="{{tab.title}}"
    disable="tab.disabled"
    index="$index"
  >
    <uib-carousel active="active" no-wrap="noWrapSlides">
      <uib-slide ng-repeat="image in tab.image track by $index" index="$index">
        <img ng-src="{{image.url}}" style="margin: auto; height: 300px" />
      </uib-slide>
    </uib-carousel>
  </uib-tab>
</uib-tabset>

<form ng-submit="addTab(tTitle)" layout="column" class="md-padding">
  <div layout="row" layout-xs="column">
    <div>
      <h2 class="md-subhead">Add a new Tab:</h2>
    </div>
    <md-input-container>
      <label for="label">Label</label>
      <input type="text" id="label" ng-model="tTitle" />
    </md-input-container>
    <label for="content">Content</label>
    <div>
      <div
        style="display: flex; flex-direction: column"
        ng-repeat="field in table.fields track by $index"
      >
        <input
          type="text"
          id="content"
          ng-model="field.text"
          style="height: 30px; height: 30px"
          placeholder="Field Text"
        />
        <input
          type="text"
          id="url"
          ng-model="field.url"
          style="height: 30px; width: 100px"
          placeholder="Field url"
        />
      </div>
    </div>
  </div>
  <md-button
    ng-click="addInpContent()"
    style="background-color: cadetblue; height: 30px; width: 30px"
    >Add</md-button
  >
  <md-button
    ng-click="removeInpContent()"
    style="background-color: cadetblue; height: 30px; width: 30px"
    >Remove</md-button
  >
  <md-button
    class="add-tab md-primary md-raised"
    type="submit"
    style="height: 30px; width: 30px"
  >
    Add Tab
  </md-button>
  <div>check{{table.fields}}</div>
</form>
